}

message Contract {
  string warning_code = 1; // 警告コード
  string warning_text = 2; // 警告テキスト
  double quantity = 3; // 約定数量
  double price = 4; // 約定価格
  google.protobuf.Timestamp datetime = 5; // 約定日時
}

message HoldPosition {
  string warning_code = 1; // 警告コード
  string warning_text = 2; // 警告テキスト
  int32 sort_order = 3; // 順位
  google.protobuf.Timestamp contract_date = 4; // 建日
  double entry_price = 5; // 建単価
  double hold_quantity = 6; // 返済注文株数
  double exit_quantity = 7; // 約定株数
  double exit_price = 8; // 約定単価
  double commission = 9; // 建手数料
  double interest = 10; // 順日歩
  double premiums = 11; // 逆日歩
  double rewriting_fee = 12; // 書換料
  double management_fee = 13; // 管理費
  double lending_fee = 14; // 貸株料
  double other_fee = 15; // その他
  double profit = 16; // 決済損益/受渡代金
}


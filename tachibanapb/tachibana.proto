  AccountType stock_account_type = 23; // 現物口座区分
  AccountType margin_account_type = 24; // 建玉口座区分
  StopOrderType stop_order_type = 25; // 逆指値注文種別
  double stop_trigger_price = 26; // 逆指値条件

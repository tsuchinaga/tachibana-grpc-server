syntax = "proto3";

package tachibanapb;

option go_package = "./;tachibanapb";

import "google/protobuf/timestamp.proto";

service TachibanaService {
  rpc Login(LoginRequest) returns (LoginResponse); // ログイン
  rpc NewOrder(NewOrderRequest) returns (NewOrderResponse); // 新規注文
  rpc CancelOrder(CancelOrderRequest) returns (CancelOrderResponse); // 取消注文
  rpc OrderList(OrderListRequest) returns (OrderListResponse); // 注文一覧
  rpc OrderDetail(OrderDetailRequest) returns (OrderDetailResponse); // 注文一覧(詳細)
  rpc StockMaster(StockMasterRequest) returns (StockMasterResponse); // 株式銘柄マスタ
  rpc StockExchangeMaster(StockExchangeMasterRequest) returns (StockExchangeMasterResponse); // 株式銘柄市場マスタ
  rpc MarketPrice(MarketPriceRequest) returns (MarketPriceResponse); // 時価関連情報
  rpc BusinessDay(BusinessDayRequest) returns (BusinessDayResponse); // 日付情報
  rpc TickGroup(TickGroupRequest) returns (TickGroupResponse); // 呼値
  rpc Stream(StreamRequest) returns (stream StreamResponse); // イベント
}

message CommonResponse {
  int64 No = 1; // 送信通番
  google.protobuf.Timestamp send_date = 2; // 送信日時
  google.protobuf.Timestamp receive_date = 3; // 受信日時
  ErrorNo error_no = 4; // エラー番号
  string error_message = 5; // エラー文言
  MessageType message_type = 6; // 機能ID
}

message LoginRequest {
  string user_id = 1; // ユーザID
  string password = 2; // パスワード
  string client_name = 3; // クライアント名
}

message LoginResponse {
  CommonResponse common_response = 1; // レスポンス共通項目
  string result_code = 2; // 結果コード
  string result_text = 3; // 結果テキスト
  AccountType account_type = 4; // 譲渡益課税区分
  bool second_password_omit = 5; // 暗証番号省略有無C
  google.protobuf.Timestamp last_login_datetime = 6; // 最終ログイン日時
  bool general_account = 7; // 総合口座開設区分
  bool safekeeping_account = 8; // 保護預り口座開設区分
  bool transfer_account = 9; // 振替決済口座開設区分
  bool foreign_account = 10; // 外国口座開設区分
  bool mrf_account = 11; // MRF口座開設区分
  SpecificAccountType stock_specific_account = 12; // 特定口座区分現物
  SpecificAccountType margin_specific_account = 13; // 特定口座区分信用
  SpecificAccountType investment_specific_account = 14; // 特定口座区分投信
  bool dividend_account = 15; // 配当特定口座区分
  bool specific_account = 16; // 特定管理口座開設区分
  bool margin_account = 17; // 信用取引口座開設区分
  bool future_option_account = 18; // 先物OP口座開設区分
  bool mmf_account = 19; // MMF口座開設区分
  bool china_foreign_account = 20; // 中国F口座開設区分
  bool fx_account = 21; // 為替保証金口座開設区分
  bool nisa_account = 22; // 非課税口座開設区分
  bool unread_document = 23; // 金商法交付書面未読フラグ
  string token = 24; // トークン
}

message NewOrderRequest {
  AccountType account_type = 1; // 譲渡益課税区分
  DeliveryAccountType delivery_account_type = 2; // 建玉譲渡益課税区分
  string issue_code = 3; // 銘柄コード
  Exchange exchange = 4; // 市場
  Side side = 5; // 売買区分
  ExecutionTiming execution_timing = 6; // 執行条件
  double order_price = 7; // 注文値段
  double order_quantity = 8; // 注文数量
  TradeType trade_type = 9; // 現金信用区分
  google.protobuf.Timestamp expire_date = 10; // 注文期日
  bool expire_date_is_today = 11; // 注文期日を当日
  StopOrderType stop_order_type = 12; // 逆指値注文種別
  double trigger_price = 13; // 逆指値条件
  double stop_order_price = 14; // 逆指値値段
  ExitPositionType exit_position_type = 15; // 建日種類(返済ポジション指定方法)
  string second_password = 16; // 第二パスワード
  repeated ExitPosition exit_positions = 17; // 返済リスト
}

message ExitPosition {
  string position_number = 1; // 新規建玉番号
  int32 sequence_number = 2; // 建日順位
  double order_quantity = 3; // 注文数量
}

message NewOrderResponse {
  CommonResponse common_response = 1; // レスポンス共通項目
  string result_code = 2; // 結果コード
  string result_text = 3; // 結果テキスト
  string warning_code = 4; // 警告コード
  string warning_text = 5; // 警告テキスト
  string order_number = 6; // 注文番号
  google.protobuf.Timestamp execution_date = 7; // 営業日
  double delivery_amount = 8; // 注文受渡金額
  double commission = 9; // 注文手数料
  double commission_tax = 10; // 注文消費税
  double interest = 11; // 金利
  google.protobuf.Timestamp order_datetime = 12; // 注文日時
}

message CancelOrderRequest {
  string order_number = 1; // 注文番号
  google.protobuf.Timestamp execution_date = 2; // 営業日
  string second_password = 3; // 第二パスワード
}

message CancelOrderResponse {
  CommonResponse common_response = 1; // レスポンス共通項目
  string result_code = 2; // 結果コード
  string result_text = 3; // 結果テキスト
  string order_number = 4; // 注文番号
  google.protobuf.Timestamp execution_date = 5; // 営業日
  double delivery_amount = 6; // 注文受渡金額
  google.protobuf.Timestamp order_datetime = 7; // 注文日時
}

message OrderListRequest {
  string issue_code = 1; // 銘柄コード
  google.protobuf.Timestamp execution_date = 2; // 注文執行予定日
  OrderInquiryStatus order_inquiry_status = 3; // 注文照会状態
}

message OrderListResponse {
  CommonResponse common_response = 1; // レスポンス共通項目
  string issue_code = 2; // 銘柄コード
  google.protobuf.Timestamp execution_date = 3; // 注文執行予定日
  OrderInquiryStatus order_inquiry_status = 4; // 注文照会状態
  string result_code = 5; // 結果コード
  string result_text = 6; // 結果テキスト
  string warning_code = 7; // 警告コード
  string warning_text = 8; // 警告テキスト

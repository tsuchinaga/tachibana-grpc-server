  ExecutionType execution_type = 14; // 注文値段区分
  StopOrderType stop_order_type = 15; // 逆指値注文種別
  double StopTriggerPrice = 16; // 逆指値条件
  ExecutionType stop_order_execution_type = 17; // 逆指値値段区分
  double stop_order_price = 18; // 逆指値値段

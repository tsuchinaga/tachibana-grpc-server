  google.protobuf.Timestamp execution_date = 24; // 執行日
  OrderStatus order_status = 25; // 状態コード
  string order_status_text = 26; // 状態
  ContractStatus contract_status = 27; // 約定ステータス
  google.protobuf.Timestamp order_datetime = 28; // 注文日付
  google.protobuf.Timestamp expire_date = 29; // 有効期限
  CarryOverType carry_over_type = 30; // 繰越注文フラグ
  CorrectCancelType correct_cancel_type = 31; // 訂正取消可否フラグ
  double estimation_amount = 32; // 概算代金
}

message OrderDetailRequest {
  string order_number = 1; // 注文番号

}

message Order {
  string warning_code = 1; // 警告コード
  string warning_text = 2; // 警告テキスト
  string order_number = 3; // 注文番号
  string issue_code = 4; // 銘柄コード
  Exchange exchange = 5; // 市場
  AccountType account_type = 6; // 譲渡益課税区分
  TradeType trade_type = 7; // 現金信用区分
  ExitTermType exit_term_type = 8; // 弁済区分
